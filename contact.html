---
layout: default
title: Get in touch
subtitle: We'd love to hear from you
banner: /images/homepage/bg-photography.jpg
---
<section class="sign-up-form center">
  <p>What's on your mind?</p>
  <form method="POST" action="http://formspree.io/urisager@gmail.com">
  <input type="text" name="name" placeholder="Your name">
  <input type="email" name="email" placeholder="Your email">
  <textarea name="message" placeholder="Message" rows="5"></textarea>
  <input type="hidden" name="_next" value="/index.html"/>
  <button type="submit">Send</button>
</form>
</section>

<section class="blog-section center">
  <h2>
    Stories from the blog
  </h2>
  <!-- BLOG IMG 1 -->
  <div class="grid">
    {% for post in site.posts %}
    <a class="col-3_md-6_xs-12" href="{{post.url}}">
  <div class="padded">
    <img src="{{post.image_path}}" alt="{{post.image-alt}}">
    <h4>{{post.title}}</h4>
    <p>{{post.snippet}}</p>
  </div>
  </a>
    {% endfor %}
  </div>
</section>
