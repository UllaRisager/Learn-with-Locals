<!DOCTYPE html>
<html>
  <head>
    <!--Responsive code  -->
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!--Font  -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

    <!---icon stylesheet--->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Gridlex-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.2.5/gridlex.min.css">

    <!-- CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <title>
      Join the crew
    </title>
  </head>
  <body>
    <!-- HEADER-->
    <!--TOP BANNER SECTION  -->

      <section class="top-banner-section" style="background-image:url('/images/homepage/homepage-bg.jpg');">
        <header class="grid-spaceBetween-">
          <div class="col-6_sm-12 no-padding">
            <a href="/index.html">
            <img class="logo" src="/images/general/logo.png" alt="logo.png">
          </a>
          </div>
          <nav class="col-6_sm-12 right no-padding">
            <a href="/how-it-works">How it works</a>
            <a href="/signup">Sign up</a>
            <a href="/about">About us</a>
            <a href="/contact">Contact</a>
          </nav>
        </header>

      <h1>
        <div class="title">Join the crew</div>
        <div class="strapline">Sign up now</div>
      </h1>
    </section>

    <!-- SIGN UP SECTION -->
<section class="sign-up-section">
  <div>
    <h2>
      Want to offer your skills or learn something new?
    </h2>
    <p> We're currently building our community and looking for people like you.</p>
    <p> Sign up now and tell us about your kickass skillz.</p>

  </div>
</section>

			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">Tell me your kickass skill(z)?</label></span>
								<input id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">If you don't kick ass just yet, tell me why?</label></span>
								<input id="q2" name="q2" type="text"/>
							</li>
							<li>
								<span><label for="q3">What are you gonna do about it?</label></span>
								<input id="q3" name="q3" type="text"/>
							</li>
							<li>
								<span><label for="q4">What book inspires you?</label></span>
								<input id="q4" name="q4" type="text"/>
							</li>
							<li>
								<span><label for="q5">If you're not the I'm-putting-down-my-phone-to-read-a-book-kinda-type, tell me what's your favorite tv-show then?</label></span>
								<input id="q5" name="q5" type="text"/>
							</li>
							<li>
								<span><label for="q6">What are you most excited about in your life right now?</label></span>
								<input id="q6" name="q6" type="text"/>
							</li>
              <li>
								<span><label for="q6">If you can't answer the above questions, go on...</label></span>
								<input id="q6" name="q6" type="text"/>
							</li>
              <li>
								<span><label for="q6">Now give me your email so I can review you skills and get back to you!</label></span>
								<input id="q6" name="q6" type="text"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
			</section>


    <!-- FOOTER -->
    <footer class="footer-styles">
      <div>
        <i class="fa fa-facebook-square label-icon" aria-hidden="true"></i>
        <i class="fa fa-instagram label-icon" aria-hidden="true"></i>
        <i class="fa fa-envelope label-icon" aria-hidden="true"></i>
        <i class="fa fa-linkedin label-icon" aria-hidden="true"></i>
      </div>
    </footer>
  </body>
</html>
