---
layout: default
---

<section class="grid">
  <div class="blog-post col-8_xs-12 padded">
    <h1> {{page.title}} </h1>
    {{ content }}
  </div>
  <div class="col-4_xs-12 blog-bio">
    <img class="blog-bio-photo" src="{{ page.author-photo }}">
        <h5> Written by:</h5>
        <p> {{ page.author-name }} </p>
  <h4> About: </h4>
    <p> {{ page.author-bio}} </p>
  </div>
</section>
