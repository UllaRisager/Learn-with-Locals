<section class="sign-up-form center">
  <p> Sign up now and tell us what you'd like to learn or teach:</p>
  <form method="POST" action="http://formspree.io/urisager@gmail.com">
  <input type="text" name="name" placeholder="Name">
  <input type="email" name="email" placeholder="Email">
  <input type="text" id="location" name="location" placeholder="Where are you located?">
  <textarea name="what-will-you-teach" placeholder="What would you like to teach or learn?" rows="5"></textarea>
  <textarea name="about-you" placeholder="Tell us a little about you" rows="5"></textarea>
  <input type="hidden" name="_next" value="/index.html"/>
  <button type="submit" class="button">Send</button>
</form>

<!-- Google Maps -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9m-SiYb-AXaiPQzQ6hgcbJ12j30t69Ug&libraries=places"></script>
  <script>
    var input = document.getElementById('location');
      var options = {
        types: ['(regions)']
      };

    google.maps.event.addDomListener(input, 'keydown', function(e) {
      if (e.keyCode == 13) {
          e.preventDefault();
      }
    });

    autocomplete = new google.maps.places.Autocomplete(input, options);
  </script>
