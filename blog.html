layout: default
banner: /images/homepage/bg-photography.jpg
title: Learn With Locals
subtitle: Join our community
button: true
---
<section class="blog-section center">
  <h2>
    Stories from the blog
  </h2>
  <!-- BLOG IMG 1 -->
  <div class="grid">
    {% for post in site.posts %}
    <a class="col-3_md-6_xs-12" href="{{post.url}}">
  <div class="padded">
    <img src="{{post.image_path}}" alt="{{post.image-alt}}">
    <h4>{{post.title}}</h4>
    <p>{{post.snippet}}</p>
  </div>
  </a>
    {% endfor %}
  </div>
</section>
